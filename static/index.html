<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Generator</title>
    <style>
        #progress-container {
            width: 100%;
            background-color: #ddd;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            transition: width 0.1s;
        }

         .footer {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 14px;
        }

        #inputString {
            width: 60%;
            min-height: 50px;
            resize: none;
            overflow: hidden;
        }

        #generateButton {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body align="center" style="margin: 0">
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <h1>Generate Your Landing Page</h1>

    <!-- Textarea for string input -->
    <textarea id="inputString" placeholder="Enter your idea" rows="1"></textarea>
    <button id="generateButton" onclick="sendRequest()">Generate</button>

    <!-- Display the response here -->
    <p id="loader"></p>
    <p id="response"></p>

    <script>
        // Function to auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Add event listeners for textarea
        const inputTextarea = document.getElementById('inputString');
        inputTextarea.addEventListener('input', function() {
            autoResize(this);
        });

        inputTextarea.addEventListener('keypress', function(event) {
            // Check if the Enter key is pressed without Shift
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default newline
                document.getElementById('generateButton').click();
            }
        });

        // Function to send API request
        async function sendRequest() {

            // Fake progress bar
            document.getElementById('response').innerHTML = '';
            document.getElementById('loader').innerHTML = '';

            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            let progress_stop = false;

            function updateProgress() {
                progress += (95 - progress) / 100;
                if (progress > 100) progress = 100;

                if (progress_stop) {
                    progress = 100;
                }
                progressBar.style.width = progress + '%';
                if (progress_stop) {
                    return;
                }
                if (progress < 100) {
                    setTimeout(updateProgress, 100);
                }
            }

            // Start the progress
            updateProgress();

            // Get the input value
            const input = document.getElementById('inputString').value;
            const button = document.getElementById('generateButton');

            button.disabled = true;
            button.innerText = 'Generating...';

            // Prepare the data to be sent
            const data = { idea: input };

            try {
                // Send POST request
                const response = await fetch('/api/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Get the response data
                const result = await response.json();

                // Display the resulting string in the paragraph
                document.getElementById('response').innerHTML = 'Your page will be here: <a href="' + result.url + '" target="_blank">' + result.url + '</a>';
                if (result.url) {
                    document.getElementById('loader').innerHTML = 'Please wait. Deploying...';
                    while (true) {
                        try {
                            const response = await fetch(result.url, { method: 'HEAD' });

                            if (response.status !== 404) {
                                document.getElementById('response').innerHTML = 'Your page is here: <a href="' + result.url + '" target="_blank">' + result.url + '</a>';
                                document.getElementById('loader').innerHTML = '<b>Deployed!</b>';
                                progress_stop = true;
                                break
                            }
                        } catch (error) {
                        }
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } else {
                    document.getElementById('loader').innerHTML = result.message;
                }

            } catch (error) {
                // Handle any errors
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
            button.disabled = false;
            button.innerText = 'Generate';

        }
    </script>
    <footer class="footer">
       Hacked on <a href="https://sundai.club" target="_blank">Sundai</a>, Sep 8, 2024
    </footer>
</body>
</html>
